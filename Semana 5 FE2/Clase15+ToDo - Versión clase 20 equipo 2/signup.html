<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo</title>

  <!-- ---------------- estilos compartidos de login y signup ---------------- -->
  <link rel="stylesheet" href="styles/ingreso.css">

</head>

<body>

  <div class="left">
    <img src="./assets/persona-signup.png" alt="">
  </div>
  <div class="right">
    <form>
      <div class="form-header">
        <p>To-Do App</p>
      </div>

      <label>
        Nombre:
        <input type="text" id="name" class="registro">
      </label>
      <label>
        Apellido:
        <input type="text" id="lastname" class="registro">
      </label>
      <label>
        Email:
        <input type="text" id="email" class="registro">
      </label>
      <label>
        Contraseña:
        <input type="password" id="password" class="registro">
      </label>
      <label>
        Repetir contraseña:
        <input type="password" id="password2" class="registro">
      </label>
      <p class="errorMessage"></p>
      <button>Crear Cuenta</button>

    </form>
    <div class="ingresarA">
      <a href="index.html">¿Ya tiene una cuenta? Ingrese aquí</a>
    </div>
  </div>

</body>
<script src="scripts/utils.js" defer></script>
<script src="scripts/signup.js" defer></script>
</html>
