<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">
    <script src="js/app.js" defer></script>
    <title>PetIt</title>
</head>

<body>
    <header class="titulo">Mi mascotita virtual</header>
    <main>
        <div class="contenedor">
        <section class="mascotita">
            <h1 class="subtitulo">
                Mascotita
            </h1>
        </section>
           <section class="jugar">
            <h2 class="subtitulo">
                Jugamos!
            </h2>
            <div class="botones">
                <div>
                    <button class="botonJugar boton">Jugar</button>
                </div>
                <div>
                    <button class="botonAlimentar boton">Alimentar</button>
                    <button class="botonEjercitar boton">Ejercitar</button>
                    <button class="botonPasear boton">Pasear</button>
                </div>
            </div>
        </section>
        <section class="estado">
            <p class="subtitulo">Vamos a jugar!<br></p>
        </section> 
        </div>
    </main>
</body>

</html>
