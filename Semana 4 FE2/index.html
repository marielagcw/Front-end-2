<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/app.js" defer></script>
    <title>Formularios</title>
  </head>

  <body>
    <main>
      <section class="formulario">
        <div>
          <p>Create Account</p>
          <a href="http://google.com" target="_blank"></a>
          <a href="http://facebook.com" target="_blank"></a>
          <a href="http://Twitter.com" target="_blank"></a>
          <a href="http://Instagram.com" target="_blank"></a>
        </div>
        <form action="" method="post">
          <fieldset>
            <legend>or use your email for registration:</legend>
            <input type="text" name="Name" id="Name" placeholder="Name" />
            <input type="email" name="Email" id="Email" placeholder="Email" />
            <input
              type="password"
              name="Password"
              id="Password"
              placeholder="Password"
            />
            <input type="checkbox" name="Terms" id="Terms" />I agree to the
            <a>Terms</a> and <a>Privacy Policy</a>
            <div>
              <button type="submit">Sign Up</button>
              <button type="submit">Sign In</button>
            </div>
          </fieldset>
        </form>
      </section>

      <img src="img/imagenForm.png" />
    </main>
  </body>
</html>
